<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img
                src="https://media.discordapp.net/attachments/970249904981176380/1108436757512458310/Shafat-TRansparent_1.png?ex=653947ac&is=6526d2ac&hm=6a3b961c1cd79f55c28867f3832181160403c2264ed0686e29f9420b273a8dad&=&width=663&height=671"
                width="30" height="30" class="d-inline-block align-top" alt="">
            Resource Management

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
        </ul>

    <div class="container mt-5">
        <h1 class="mb-4">Resource Management</h1>
        <div class="row">
            <!-- Create Resource Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Create Resource</h2>
                        <form id="createResourceForm">
                            <div class="form-group">
                                <label for "key">Resource Key:</label>
                                <input type="text" class="form-control" id="key" name="key" required>
                            </div>
                            <div class="form-group">
                                <label for "value">Resource Value:</label>
                                <input type="text" class="form-control" id="value" name="value" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Resource</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Delete Resource Form -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title">Delete Resource</h2>
                        <form id="deleteResourceForm">
                            <div class="form-group">
                                <label for "deleteKey">Resource Key to Delete:</label>
                                <input type="text" class="form-control" id="deleteKey" name="deleteKey" required>
                            </div>
                            <button type="button" class="btn btn-danger" id="deleteResourceButton">Delete Resource</button>
                        </form>
                    </div>
                </div>
                <div id="statusMessage" class="mt-5"></div>
            </div>
        </div>

        <!-- Display Resource Data -->
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Resource Data</h2>
                        <div class="resource-data-container">
                            <div id="resourceData"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

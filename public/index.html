<!DOCTYPE html>
<html>
<head>
    <title>Resource Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://media.discordapp.net/attachments/970249904981176380/1108436757512458310/Shafat-TRansparent_1.png?ex=653947ac&is=6526d2ac&hm=6a3b961c1cd79f55c28867f3832181160403c2264ed0686e29f9420b273a8dad&=&width=663&height=671" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Resource Management</h1>
        <div class="row">
            <!-- Create Resource Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Create Resource</h2>
                        <form id="createResourceForm">
                            <div class="form-group">
                                <label for="key">Resource Key:</label>
                                <input type="text" class="form-control" id="key" name="key" required>
                            </div>
                            <div class="form-group">
                                <label for="value">Resource Value:</label>
                                <input type="text" class="form-control" id="value" name="value" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Resource</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Display Resource Data -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Resource Data</h2>
                        <div id="resourceData"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
